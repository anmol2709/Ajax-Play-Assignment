@()



<script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
<div class="container">
<div class="container-fluid signup" style=" background-color:	#B0B0B0 ">

    <div style="margin-left:4% ;"><div class="row"><h1 class="text-info text-center"> Please Sign Up To Continue </h1></div>
        <form method="post">
            <br>

            <div class="row ">
                <label > Name:* </label>
                <input type="text" id="name" required>
            </div>


            <br>

            <div class=" row ">
                <label >UserName:*</label>
                <input type="text" id="userName" required>
            </div>

            <br>

            <div class=" row ">
                <label > Password:*</label>
                <input type="text" id="password" required>
            </div>

            <br>

            <div class=" row ">
                <label > Re-Enter Password:*</label>
                <input type="text" id="verifyPassword"required>
            </div>

            <br>

            <div class=" row ">
                <label >Mobile Number:*</label>
                <input  type="text" id="mobileNumber" required>

            </div>

            <br>

            <div class=" row ">
                <label> Gender:*</label>
                <select id ="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <br>

            <div class="row" >
                <label > Age(18-54):*</label>
                <input  type="text" id="age" required>

            </div>

            <br>

                     <div class=" row text-center">
                <input type="button" class = "btn-success " id="submitForm" value="SignUp">
            </div>

        </form>



    </div>
</div>

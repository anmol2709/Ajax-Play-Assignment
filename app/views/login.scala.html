@()


<script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>

<div class="container" style="background-color:	#B0B0B0 ">
    <div class="row">
        <div class=" col-md-4 col-md-offset-4">
            <h1 class="text-center login-title text-info">LOGIN PAGE</h1><br><br>
            <div class="account-wall">

                <form class="form-signin " method="post">
                    <input type="text" class="form-control" placeholder="Enter UserName"  id="userName" required autofocus><br>
                    <input type="password" class="form-control" placeholder="Password" id="password" required><br>
                    <input class="btn btn-lg btn-primary btn-success btn-block" type="button" id="login" value="login"><br>
                    <center><input class="btn btn-primary btn-info" type="button" id="goToHome" value="Home"></center>

                </form>
            </div>
        </div>
    </div>
</div>
